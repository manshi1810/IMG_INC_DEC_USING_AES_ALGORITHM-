<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AES Image Encryptor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div class="container text-center">
    
    <!-- Attractive Header -->
    <h2 class="app-header text-white mb-4 mt-4 py-3"><b>üîê AES Image Encryptor & Decryptor</b></h2>

    <div class="row justify-content-center g-4">
      
      <!-- Encrypt Card -->
      <div class="col-md-5">
        <div class="card bg-light p-3">
          <h5 class="m-3"><b>Encrypt Image</b></h5>
          <input type="file" id="imageInput" class="form-control mb-3">
          <input type="password" id="keyInput" class="form-control mb-3" placeholder="Enter key">
          <button class="btn btn-primary w-100 mb-3" onclick="encryptImage()">Encrypt</button>
          <textarea id="encryptedOutput" class="form-control" rows="4" readonly placeholder="Encrypted data will appear here..."></textarea>
        </div>
      </div>

      <!-- Decrypt Card -->
      <div class="col-md-5">
        <div class="card bg-light p-3">
          <h5 class="m-3"><b>Decrypt Image</b></h5>
          <input type="password" id="decryptKeyInput" class="form-control mb-3" placeholder="Enter key">
          <button class="btn btn-success w-100 mb-3" onclick="decryptImage()">Decrypt</button>
          <img id="decryptedImage" class="img-fluid rounded mb-3" alt="Decrypted Image">
          <a id="downloadLink" class="btn btn-outline-secondary w-100 d-none" download="decrypted-image.png">Download Image</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
